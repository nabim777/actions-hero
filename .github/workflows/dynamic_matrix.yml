name: Nightly Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        other-matrix-param: [value1, value2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set dynamic matrix value
        run: echo "other-matrix-param=value3" >> $GITHUB_ENV

      # You can add more steps here
